<mat-toolbar>
  <button mat-icon-button>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <h1> Permission Portal</h1>

  <span class="example-spacer"></span>


  <span class="username">{{global}}</span>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="menubutton">
    <mat-icon class="white-icon">account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before" class="menuBox">
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>{{global}}</span>
    </button>
    <button mat-menu-item>
      <mat-icon>today</mat-icon>
      <span> {{date}}</span>
    </button>

    <button mat-menu-item pButton pRipple label="Logout" icon="pi pi-sign-out" class=" p-button-info p-mr-2"
      (click)="logoutConfirmation()"></button>

  </mat-menu>
</mat-toolbar>

<mat-toolbar color="info">Under Progress.....</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/manageuser'" (click)="sidenav.toggle()"> Manage User</a>
      <a mat-list-item [routerLink]="'/table'" (click)="sidenav.toggle()"> Product List </a>
      <a mat-list-item [routerLink]="'/manageteam'" (click)="sidenav.toggle()"> Manage Team </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>


    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
