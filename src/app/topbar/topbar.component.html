<!-- <mat-toolbar color="info">Under Progress.....</mat-toolbar> -->

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>

      <div class="logo" ></div>
      <a mat-list-item [routerLink]="'/manageuser'" (click)="sidenav.toggle()"><mat-icon matPrefix >supervisor_account</mat-icon> <span class="username">Manage User</span></a>
      <a mat-list-item [routerLink]="'/table'" (click)="sidenav.toggle()"><mat-icon matPrefix >add_shopping_cart</mat-icon> <span class="username">Product List</span> </a>
      <a mat-list-item [routerLink]="'/manageteam'" (click)="sidenav.toggle()"><mat-icon matPrefix >supervised_user_circle</mat-icon><span class="username">Manage Team</span>  </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1> Permission Portal</h1>
    
      <span class="example-spacer"></span>
    
    
      <span class="username">{{global}}</span>
      <button mat-icon-button [matMenuTriggerFor]="menu" class="menubutton">
        <!-- <mat-icon class="white-icon">account_circle</mat-icon> -->
        <mat-icon class="white-icon" >perm_identity</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before" class="menuBox">
        <button mat-menu-item>
          <mat-icon>perm_identity</mat-icon>
          <!-- <mat-icon>account_circle</mat-icon> -->
          <span>{{global}}</span>
        </button>
        <button mat-menu-item>
          <mat-icon>today</mat-icon>
          <span> {{date}}</span>
        </button>
    
        <button mat-menu-item pButton pRipple label="Logout" icon="pi pi-sign-out" class=" p-button-info p-mr-2"
          (click)="logoutConfirmation()"></button>
    
      </mat-menu>
    </mat-toolbar>
    <mat-toolbar color="info">Under Progress.....</mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
