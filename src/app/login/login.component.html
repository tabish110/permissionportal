




<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" *ngIf="userlogin" >
    <mat-card class="box"   >
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form  [formGroup]="loginForm" class="example-form">
    <mat-card-content >
      <mat-form-field class="example-full-width" >
        <input matInput placeholder="Email" type="email" autocomplete="off" formControlName="email" name="email" required> 
        <mat-error>Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" >
        <input matInput placeholder="Password" type="password" formControlName="password" name="password" required>
        <mat-error>Please enter a password</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions >
        <button mat-stroked-button class="btn-block  extra"  (click)="login()" color="primary">Login</button> 
        
    </mat-card-actions>
    
    </form>
    <button class="c-btn"  (click)="user_register()" color="primary">Sign Up</button>
    </mat-card>
    </div>


    
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" *ngIf="userregister">
        <mat-card class="box" >
          <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
          </mat-card-header>
          <form [formGroup]="form" class="example-form">
            <mat-card-content>
              
              <mat-form-field class="example-full-width">
                <input matInput  placeholder="Email" type="email" formControlName="email" name="email" >
                <mat-error *ngIf="form.hasError('required', 'email')">
                  Please enter a valid email
                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type="password" formControlName="password">
                <mat-error *ngIf="form.hasError('required', 'password')">
                  Please enter your password
                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Confirm Password"  formControlName="confirmpassword" type="password">
                <mat-error *ngIf="form.hasError('required', 'confirmpassword')">
                  Please enter your confirmpassword password
                </mat-error>
                <mat-error *ngIf="form.hasError('confirmedValidator', 'confirmpassword')">
                  Password and confirm password not matched
                </mat-error>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions >
            <button mat-stroked-button color="primary"  (click)="register()" class="btn-block  extra">Sign Up</button>
            
          </mat-card-actions>
          <button (click)="user_login()" class="c-btn">Go Back</button>
          </form>
        </mat-card>
      </div>
