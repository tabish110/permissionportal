<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" *ngIf="userlogin">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="email" autocomplete="off" formControlName="email" name="email">
          <mat-error>Please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" formControlName="password" name="password">
          <mat-error>Please enter a password</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button class="btn-block  extra" type="button" (click)="login()"
          color="primary">Login</button>
      </mat-card-actions>
    </form>
    <div class="center-button">
      <button class="c-btn" type="button" (click)="user_register()" color="primary">Sign Up |</button>
      <button type="button" (click)="user_forgotpassword()" class="c-btn">Forgot Password</button>
    </div>
  </mat-card>
</div>



<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" *ngIf="userregister">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" class="example-form">
      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="email" formControlName="email" name="email">
          <mat-error *ngIf="form.hasError('required', 'email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" formControlName="password">
          <mat-error *ngIf="form.hasError('required', 'password')">
            Please enter your password
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Confirm Password" formControlName="confirmpassword" type="password">
          <mat-error *ngIf="form.hasError('required', 'confirmpassword')">
            Please enter your confirmpassword password
          </mat-error>
          <mat-error *ngIf="form.hasError('confirmedValidator', 'confirmpassword')">
            Password and confirm password not matched
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="primary" type="button" (click)="register()" class="btn-block  extra">Sign
          Up</button>

      </mat-card-actions>
      <div class="center-button">
        <button type="button" (click)="user_login()" class="c-btn">Go Back</button>
      </div>
    </form>
  </mat-card>
</div>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" *ngIf="userforgot">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
    <form [formGroup]="forgot" class="example-form">
      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="email" formControlName="email" name="email">
          <mat-error *ngIf="form.hasError('required', 'email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
        <p>{{fill}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="primary" type="button" (click)="forgotpassworrd()"
          class="btn-block  extra">Submit</button>

      </mat-card-actions>
      <div class="center-button">
        <button type="button" (click)="user_login()" class="c-btn">Go Back</button>
      </div>
    </form>
  </mat-card>
</div>
